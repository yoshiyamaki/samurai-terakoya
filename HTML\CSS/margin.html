* {
  box-sizing: border-box;
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarginとPaddingの例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .box {
      border: 2px solid black;
      background-color: lightblue;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    マージンとパディングの例です。
  </div>
</body>
</html>
