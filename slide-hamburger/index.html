<!DOCTYPE html>
<html lang="Ja">
<head>
  <meta charset="utf-8">
  <title>スライドショー</title>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="style.css">
</head>

 <body>
  <div class="your-class">
    <div>
      <img src="images/Illustration - Burger.png" alt="">
    </div>
    <div>
      <img src="images/Illustration - Coffee.png" alt="">
    </div>
    <div>
      <img src="images/Illustration - Healthy.png" alt="">
    </div>
  </div>
  <script
    type="text/javascript" 
    src="http://code.jquery.com/jquery-1.11.0.min.js">
  </script>
  <script
    type="text/javascript" 
    src="http://code.jquery.com/jquery-migrate-1.2.1.min.js">
  </script>
  <script 
    type="text/javascript" src="slick/slick.min.js">
  </script>
  <script>
    $(document).ready(function(){
      $('.your-class').slick({});
    });
    // カルーセル
   $('.your-class').slick({
     autoplay: true,
     dots: true,
     infinite: true,
     autoplaySpeed: 5000,
     arrows: false,
   });
    
  </script>
 </body>
</html>
